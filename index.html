    <script>
        const shuffle = ([...arr]) => {
            let m = arr.length;
            while (m) {
                const i = Math.floor(Math.random() * m--);
                [arr[m], arr[i]] = [arr[i], arr[m]];
            }
            return arr;
        };

        function decompose_num(n) {
            var ret_add = [];
            var ret_minus = [];
            for (i = 0; i < n; i++) {
                ret_add.push([0, i, n-i, n]);
                ret_minus.push([1, n, n-i, i]);
            }
            return [ret_add, ret_minus];
        };

        function make_quiz(sum, count, type) {
            var ret = [];
            var ret_add = [];
            var ret_minus = [];
            for (i = 3; i <= sum; i++) {
                var r = decompose_num(i);
                ret_add = ret_add.concat(r[0]);
                ret_minus = ret_minus.concat(r[1]);
            }
            if (type == "add") {
                ret = shuffle(ret_add).slice(0, count);
            } else if (type == "minus") {
                ret = shuffle(ret_minus).slice(0, count);
            } else if (type == "mix") {
                ret = shuffle(ret_add.concat(ret_minus)).slice(0, count);
            }
            return shuffle(ret);
        };

        //console.log(make_quiz(10, 30, "add"));
        //console.log(make_quiz(10, 30, "minus"));
        //console.log(make_quiz(10, 30, "mix"));

        function set_question(quiz, index) {
            console.log(quiz);
            var q = quiz[index];
            var op = "";
            switch (q[0]) {
                case 0:
                    op = "+";
                    break;
                case 1:
                    op = "-";
                    break;
                case 2:
                    op = "×";
                    break;
                case 3:
                    op = "÷";
                    break;
            }
            $("#op").html(op);
            $("#fn").html(q[1]);
            $("#sn").html(q[2]);
            $("#ret").attr("value", q[3]);
            $("#ret").html("?");
        };

        $(".ky").bind("click", function() {
            var k = this.id.replace("k","");
            var answer =  $("#ret").html();
            if (answer == '?') answer = 0;
            if (k < 10 && parseInt(answer) < 99) {
                $("#ret").html(parseInt(answer + k));
            } else if (k == 10) {
                var new_value = answer.slice(0, -1);
                if (new_value == '') new_value='?';
                $("#ret").html(new_value);
            }
        });

        $(function(){

            MAX = 10;
            TYPE = "add";
            COUNT = 10;
            //TIME = 180;
            SETUP = false;
            RIGHT = 0;

            quiz = null;
            index = 0;

            function init_setting() {
                $("input:radio[name=quiz-count][value=" + COUNT + "]").attr("checked",true);
                $("input:radio[name=quiz-type][value=" + TYPE + "]").attr("checked",true);
                $("input:radio[name=quiz-max][value=" + MAX + "]").attr("checked",true);
                //$("input:radio[name=quiz-time][value=" + TIME + "]").attr("checked",true);
            }

            function save_setting() {
                value = {
                    "max": MAX,
                    "type": TYPE,
                    "count": COUNT,
                    //"time": TIME,
                    "setup": true
                };
                Cookies.set("quiz", JSON.stringify(value), { expires: 365 });
            }


            cookie = Cookies.get("quiz");
            if (cookie != null) {
                value = JSON.parse(cookie);
                MAX = value.max;
                TYPE = value.type;
                COUNT = value.count;
                //TIME = value.time;
                SETUP = true;
            } else {
                 save_setting();
            };
            init_setting();

            function update_index_tip() {
                $("#index-tip").html("第" + (index+1) + "题&nbsp;/&nbsp;共"+ COUNT + "题");
            }

            function next_question() {
                if (index < COUNT-1) {
                    index++;
                    update_index_tip();
                    set_question(quiz, index);
                } else {
                    index = COUNT-1;
                    update_index_tip();
                    end_quiz();
                }
            };

            function prev_question() {
                if (index > 0) {
                    index--;
                    update_index_tip();
                    set_question(quiz, index);
                } else {
                    index = 0;
                    update_index_tip();
                }
            };

            function start_quiz() {
                $("#settings").hide();
                $("#quiz-box").show();

                quiz = make_quiz(MAX, COUNT, TYPE);
                index = 0;
                set_question(quiz, index);
                update_index_tip();

                $("#next").bind("click", function() {
                    next_question();
                });

                $("#prev").bind("click", function() {
                    prev_question();
                });
                $("#seconds-count").attr("value", 0);
                window.setInterval(update, 1000);
            };

            function end_quiz() {
                var seconds = parseInt($("#seconds-count").val());
                var minutes = parseInt(seconds/60);
                var r = window.confirm("你答对了" + RIGHT + "题，共" + COUNT + "题！"
                        + "\n用时" + minutes + "分" + (seconds % 60) + "秒"
                        + "\n点击『确认』再次测验，点击『取消』停止测验。");
                if (r) {
                    start_quiz();
                } else {
                    $("#settings").show();
                    $("#quiz-box").hide();
                }
            }

            if (SETUP) {
                start_quiz();
            } else {
                $("#settings").show();
                $("#quiz-box").hide();
            }

            $("#btn-setting").bind("click", function() {
                $("#settings").show();
                $("#quiz-box").hide();
            });

            $("#btn-start").bind("click", function() {
                $("#settings").hide();
                $("#quiz-box").show();
                MAX = parseInt($("input[name='quiz-max']:checked").val());
                TYPE = $("input[name='quiz-type']:checked").val();
                COUNT = parseInt($("input[name='quiz-count']:checked").val());
                //TIME = parseInt($("input[name='quiz-time']:checked").val());

                console.log("max=" + MAX + " type=" + TYPE + " count=" + COUNT);
                //console.log("max=" + MAX + " type=" + TYPE + " count=" + COUNT + " time=" + TIME);

                save_setting();
                start_quiz();
            });

            $("#answer").bind("click", function() {
                var answer =  $("#ret").html();
                if ($("#ret").attr("value") == answer) {
                    RIGHT++;
                    //alert("你答对了！");
                } else {
                    //alert("Oops, 你答错了！");
                }
                next_question();
            });

            function update(){
                var seconds = parseInt($("#seconds-count").val());
                seconds++;
                $("#seconds-count").attr("value", seconds);
                if (seconds < 60) {
                    $("#seconds").text("/ 用时" + seconds + "秒");
                } else {
                    var minutes = parseInt(seconds/60);
                    $("#seconds").text("/ 用时" + minutes + "分" + (seconds % 60) + "秒");
                }
            }

        });

    </script>
